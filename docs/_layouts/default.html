<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    {% include head-custom.html %}

    <style>
        .button-container button {
            background-color: #2D2D2D; /* Change to any color you prefer */
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
            border-radius: 12px;
        }

        .button-container button:hover {
            background-color: #4A90D9; /* Darker blue on hover */
        }

        .button-container button a {
            color: #ffffff; /* White text */
            text-decoration: none; /* Removes underline */
        }
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          {% if site.github.is_project_page %}
            <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
          {% endif %}

          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

          <div class="button-container">
            <button class="tablinks"><a href="{{ site.baseurl }}/index">Home</a></button>
            <button class="tablinks"><a href="{{ site.baseurl }}/data">Data</a></button>
            <button class="tablinks"><a href="{{ site.baseurl }}/network">Network</a></button>
            <button class="tablinks"><a href="{{ site.baseurl }}/text">Text</a></button>
          </div>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            <div class="flex items-center justify-center space-x-4">
                <a href="" class="text-gray-600 no-underline">
                    <img src="{{ site.baseurl }}/assets/images/file-text.svg" alt="Notebook">
                </a>
                <a href="https://github.com/Valdehh/CSS_Group_4" class="text-gray-600 no-underline">
                    <img src="{{ site.baseurl }}/assets/images/github.svg" alt="GitHub">
                </a>
                <a href="https://docs.github.com/en/rest?apiVersion=2022-11-2" class="text-gray-600 no-underline">
                    <img src="{{ site.baseurl }}/assets/images/hard-drive.svg" alt="Hard Drive">
                </a>
                <a href="https://github.com/Valdehh/CSS_Group_4/archive/refs/heads/main.zip" download class="text-gray-600 no-underline">
                    <img src="{{ site.baseurl }}/assets/images/download.svg" alt="Download">
                </a>
            </div>
            <div class="w-full mx-auto text-center">
                <ul class="list-reset items-center text-md py-6 list-none flex justify-center">
                    <li class="mx-4">
                        <p class="inline-block text-gray-600 font-semibold capitalized">Valdemar Hee Hansen</p>
                    </li>
                    <li class="mx-4">
                        <p class="inline-block text-gray-600 font-semibold capitalized">Andreas Rahbeck-Palm</p>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
  </body>
</html>
