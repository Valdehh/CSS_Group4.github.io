<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet_extra">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    {% include head-custom.html %}

    <style>
        .button-container button {
            background-color: #404040; /* Change to any color you prefer */
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
            border-radius: 12px;
        }

        .button-container button:hover {
            background-color: #4A90D9; /* Darker blue on hover */
        }

        .button-container button a {
            color: #ffffff; /* White text */
            text-decoration: none; /* Removes underline */
        }

        /* Footer Styles */
        #footer_wrap {
            background-color: #212121; /* Dark gray */
            color: #ffffff; /* White text */
            padding: 20px 0;
            text-align: center; /* Center text and images */
        }

        #footer_wrap a {
            color: #ffffff; /* White text */
            text-decoration: none; /* Removes underline */
            outline: none; /* Removes outline */
            display: inline-block; /* Allows for margin */
            margin: 0 10px; /* Adds horizontal margin between images */
        }

        .footer-icon {
            width: 64px; /* Larger icon size */
            height: 64px;
            border: none; /* Removes border */
            filter: invert(100%); /* Makes the images white */
        }

        .author-container {
            display: flex; /* Places the author names on the same line */
            justify-content: center; /* Centers the author names */
            gap: 40px; /* Increases gap between the author names */
        }

        .author-name {
            margin: 0; /* Removes the default margin */
        }
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          {% if site.github.is_project_page %}
            <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
          {% endif %}

          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

          <div class="button-container">
            <button class="tablinks"><a href="{{ site.baseurl }}/index">Home</a></button>
            <button class="tablinks"><a href="{{ site.baseurl }}/data">Data</a></button>
            <button class="tablinks"><a href="{{ site.baseurl }}/network">Network</a></button>
            <button class="tablinks"><a href="{{ site.baseurl }}/text">Text</a></button>
          </div>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            <div class="icon-container">
                <a href="">
                    <img src="{{ site.baseurl }}/assets/images/file-text.svg" class="footer-icon" alt="Notebook">
                </a>
                <a href="https://github.com/Valdehh/CSS_Group_4">
                    <img src="{{ site.baseurl }}/assets/images/github.svg" class="footer-icon" alt="GitHub">
                </a>
                <a href="https://docs.github.com/en/rest?apiVersion=2022-11-2">
                    <img src="{{ site.baseurl }}/assets/images/hard-drive.svg" class="footer-icon" alt="Hard Drive">
                </a>
                <a href="https://github.com/Valdehh/CSS_Group_4/archive/refs/heads/main.zip" download>
                    <img src="{{ site.baseurl }}/assets/images/download.svg" class="footer-icon" alt="Download">
                </a>
            </div>
            <div class="author-container">
                <p class="author-name">Valdemar Hee Hansen</p>
                <p class="author-name">Andreas Rahbeck-Palm</p>
            </div>
        </footer>
    </div>
  </body>
</html>
